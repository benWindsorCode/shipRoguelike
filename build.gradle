buildscript {
    dependencies {
        classpath "com.badlogicgames.gdx:gdx-ai:1.8.1"
    }
}

plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    allprojects {
        repositories {
            maven { url 'https://jitpack.io' }
            maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
            maven { url "https://oss.sonatype.org/content/repositories/releases/" }
            maven { url "https://repo.spongepowered.org/repository/maven-public/" }
        }
    }
}

dependencies {
    implementation 'org.jetbrains:annotations:20.1.0'
    implementation 'com.github.javafaker:javafaker:1.0.2'
    implementation "org.spongepowered:noise:2.0.0-SNAPSHOT"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    compile 'com.github.trystan:AsciiPanel:master-SNAPSHOT'
    compile "com.badlogicgames.ashley:ashley:1.7.3"
    compile "com.badlogicgames.gdx:gdx-ai:1.8.1"
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.14.1'
}

test {
    useJUnitPlatform()
}